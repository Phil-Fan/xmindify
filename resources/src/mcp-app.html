<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMindify - MCP App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: 'Libre Baskerville', Georgia, 'Times New Roman', serif;
      overflow: hidden;
      background: var(--color-background-primary, #f8f9fa);
      min-height: 560px;
    }

    #app {
      width: 100vw;
      height: 100vh;
      min-height: 560px;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--color-background-secondary, #ffffff);
      border-bottom: 1px solid var(--color-border-default, #e1e4e8);
      min-height: 52px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: var(--color-text-primary, #24292f);
      font-family: 'Libre Baskerville', Georgia, 'Times New Roman', serif;
    }

    .header .controls {
      display: flex;
      gap: 8px;
    }

    .header button {
      padding: 6px 12px;
      font-size: 13px;
      border: 1px solid var(--color-border-default, #e1e4e8);
      background: var(--color-background-primary, #f8f9fa);
      border-radius: 6px;
      cursor: pointer;
      color: var(--color-text-primary, #24292f);
      transition: all 0.15s;
    }

    .header button:hover {
      background: var(--color-background-tertiary, #f0f2f5);
    }

    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .editor-panel {
      width: 30%;
      flex: 0 0 30%;
      border-right: 1px solid var(--color-border-default, #e1e4e8);
      display: flex;
      flex-direction: column;
      background: var(--color-background-secondary, #ffffff);
    }

    .editor-textarea {
      flex: 1;
      border: none;
      padding: 16px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: none;
      outline: none;
      background: transparent;
      color: var(--color-text-primary, #24292f);
    }

    .viewer-panel {
      flex: 1;
      position: relative;
      background: var(--color-background-primary, #f8f9fa);
    }

    #viewer-frame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .status {
      position: absolute;
      bottom: 16px;
      right: 16px;
      padding: 6px 12px;
      font-size: 12px;
      background: var(--color-background-secondary, #ffffff);
      border: 1px solid var(--color-border-default, #e1e4e8);
      border-radius: 4px;
      color: var(--color-text-secondary, #57606a);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .status.show {
      opacity: 1;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      color: var(--color-text-secondary, #57606a);
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--color-border-default, #e1e4e8);
      border-top-color: var(--color-accent-primary, #0969da);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 20px;
      background: var(--color-background-secondary, #ffffff);
      border: 1px solid var(--color-danger-default, #cf222e);
      border-radius: 8px;
      color: var(--color-danger-default, #cf222e);
      font-size: 14px;
    }

    .zoom-controls {
      position: absolute;
      bottom: 16px;
      left: 16px;
      display: flex;
      gap: 8px;
    }

    .zoom-controls button {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--color-border-default, #e1e4e8);
      background: var(--color-background-secondary, #ffffff);
      border-radius: 6px;
      cursor: pointer;
      color: var(--color-text-primary, #24292f);
      font-size: 18px;
    }

    .zoom-controls button:hover {
      background: var(--color-background-tertiary, #f0f2f5);
    }
  </style>
